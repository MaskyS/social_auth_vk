social_auth_vkontkate.redirect_to_vkontkate:
  path: 'user/login/vkontkate'
  defaults:
    _controller: '\Drupal\social_auth_vkontkate\Controller\VkontkateAuthController::redirectToVkontkate'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: TRUE

social_auth_vkontkate.callback:
  path: 'user/login/vkontkate/callback'
  defaults:
    _controller: '\Drupal\social_auth_vkontkate\Controller\VkontkateAuthController::callback'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: TRUE

social_auth_vkontkate.settings_form:
  path: 'admin/config/social-api/social-auth/vkontkate'
  defaults:
    _title: 'Social Auth Vkontkate settings'
    _form: '\Drupal\social_auth_vkontkate\Form\VkontkateAuthSettingsForm'
  requirements:
    _permission: 'administer social api authentication'
